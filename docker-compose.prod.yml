version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pl_scout_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pl_scout
      POSTGRES_USER: pl_scout_user
      POSTGRES_PASSWORD: pl_scout_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - pl_scout_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pl_scout_user -d pl_scout"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pl_scout_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - pl_scout_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pl_scout_backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      # Database
      DATABASE_URL: postgresql://pl_scout_user:pl_scout_password@pl_scout_postgres:5432/pl_scout
      REDIS_URL: redis://pl_scout_redis:6379/0

      # Flask
      FLASK_APP: app
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}

      # Riot API
      RIOT_API_KEY: ${RIOT_API_KEY}
      RIOT_REGION: europe
      RIOT_PLATFORM: euw1

      # Rate Limiting
      RIOT_RATE_LIMIT_PER_SECOND: 20
      RIOT_RATE_LIMIT_PER_TWO_MINUTES: 100

      # CORS - Production Domain
      CORS_ORIGINS: https://thunderclap.lolevel.de

      # Cache
      CACHE_ENABLED: false
    networks:
      - pl_scout_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 run:app

  # Frontend - Production Build served by Vite (for Caddy compatibility)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pl_scout_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=https://api.lolevel.de/thunderclap/api
      - VITE_APP_URL=https://thunderclap.lolevel.de
    networks:
      - pl_scout_network
    depends_on:
      - backend
    command: npm run preview -- --host 0.0.0.0 --port 5173

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pl_scout_network:
    external: true
