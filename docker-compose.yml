services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pl_scout_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: pl_scout_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pl_scout_backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0

      # Flask
      FLASK_APP: app
      FLASK_ENV: ${PROJECT_ENV}
      SECRET_KEY: ${SECRET_KEY}

      # Riot API
      RIOT_API_KEY: ${RIOT_API_KEY}
      RIOT_REGION: ${RIOT_REGION}
      RIOT_PLATFORM: ${RIOT_PLATFORM}
      RIOT_RATE_LIMIT_PER_SECOND: ${RIOT_RATE_LIMIT_PER_SECOND}
      RIOT_RATE_LIMIT_PER_TWO_MINUTES: ${RIOT_RATE_LIMIT_PER_TWO_MINUTES}

      # CORS - Allow BOTH localhost AND production domain
      CORS_ORIGINS: http://localhost:5173,http://localhost:5174,https://${DOMAIN_FRONTEND}

      # Cache
      CACHE_ENABLED: ${CACHE_ENABLED}
    ports:
    - "0.0.0.0:5000:5000"
    volumes:
      - ./backend:/app
      - /app/venv  # Prevent overwriting venv from host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python run.py
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pl_scout_frontend
    restart: unless-stopped
    ports:
    - "0.0.0.0:5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://${DOMAIN_BACKEND}/api
    command: npm run dev -- --host
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: pl_scout_network
