services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pl_scout_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pl_scout
      POSTGRES_USER: pl_scout_user
      POSTGRES_PASSWORD: pl_scout_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pl_scout_user -d pl_scout"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: pl_scout_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pl_scout_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://pl_scout_user:pl_scout_password@postgres:5432/pl_scout
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/venv  # Prevent overwriting venv from host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python run.py

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pl_scout_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      # Use localhost since browser runs on host, not in container
      - VITE_API_URL=http://localhost:5000/api
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: pl_scout_network
